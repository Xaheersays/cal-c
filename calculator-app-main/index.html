<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Calculator app</title>

  <link rel="stylesheet" href="css/styles.css">
  <script src="./js/index.js"></script>
  <script src="./js/theme.js"></script>
  

</head>

<body>

  <div class="main-external">
    <div class="wrapper">
      <div class="head-comp">
        <div class="cal">calc</div>
        <div class="theme">
          <p>THEME</p>
          <div class="nums">
            <div class="help">
              <p>1</p>
              <p>2</p>
              <p>3</p>
            </div>
            <div class="slide first">
              <div class="circle"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="ip-comp">
        <div class="div-ip-nums blinking"></div>
      </div>
      <!-- <div class="body-comp"></div> -->
      <div class="body-comp">
        <div class="row-1">
          <div class="btns-7 btn">7</div>
          <div class="btns-8 btn">8</div>
          <div class="btns-9 btn">9</div>
          <div class="btns-d btn" id="del">DEL</div>
        </div>
        <div class="rows-2">
          <div class="btns-4 btn">4</div>
          <div class="btns-5 btn">5</div>
          <div class="btns-6 btn">6</div>
          <div class="btns-p btn">+</div>
        </div>
        <div class="rows-3">
          <div class="btns-1 btn">1</div>
          <div class="btns-2 btn">2</div>
          <div class="btns-3 btn">3</div>
          <div class="btns-m btn">-</div>
        </div>
        <div class="rows-4">
          <div class="btns-point btn">.</div>
          <div class="btns-0 btn">0</div>
          <div class="btns-div btn">/</div>
          <div class="btns-mul btn">*</div>
        </div>
        <div class="rows-5">
          <div class="btns-reset" id="reset">RESET</div>
          <div class = "btns-equal "id="btns-eq">=</div>
        </div>
      </div>
    </div>
  </div>




</body>

</html>
